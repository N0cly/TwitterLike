<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de l'utilisateur</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
<header>
    <div class="user-banner">
        <!-- Laissez cette div vide pour la bannière -->
    </div>
    <div class="user-info">
        <div class="profile-picture">
            <img src="profil-image.jpg" alt="Image de profil">
        </div>
        <h1>Nom d'utilisateur</h1>
        <p>@nom_utilisateur</p>
        <div class="follower-info">
            <p class="follower-count">100 Abonnés</p>
            <p class="Abonnement">50 Abonnements</p>
        </div>
    </div>
    <div class="user-actions">
        <a href="#" class="subscribe-button">S'abonner</a>
        <a href="#" class="share-button">Partager</a>
    </div>
</header>
<footer>
    <p>&copy; 2023 Nexa</p>
</footer>
</body>
</html>
