<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de l'utilisateur</title>
    <link rel="stylesheet" href="../css/style3.css">
</head>
<body>
<header>
    <div class="user-banner">
        <!-- Contenu de la bannière (le cas échéant) -->
    </div>
    <div class="user-info-container">
        <div class="user-info">
            <div class="profile-picture">
                <img src="../Images/profil-image.jpg" alt="Image de profil">
            </div>
            <h1>Nom d'utilisateur</h1>
            <p>@nom_utilisateur</p>
        </div>

        <div class="follower-info">
            <p class="follower-count">100 Abonnés</p>
            <p class="Abonnement">50 Abonnements</p>
        </div>
    </div>
    <div class="user-actions">
        <a href="#" class="subscribe-button">S'abonner</a>
        <a href="#" class="share-button">Partager</a>
        <div class="separator"></div> <!-- Séparateur -->
    </div>
</header>
</body>
</html>
