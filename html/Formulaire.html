<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de Publication</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<h1>Créer une nouvelle publication</h1>

<!-- Ajoutez un bouton pour ouvrir la fenêtre pop-up -->
<button id="ouvrirPublication">Nouvelle publication</button>

<!-- Cacher le formulaire au chargement de la page -->
<div id="formulairePublication" style="display:none;">
  <form action="traitement_publication.php" method="post" enctype="multipart/form-data">
    <label for="contenu">Contenu :</label>
    <div class="input-container">
      <textarea id="contenu" name="contenu" rows="4" cols="50"></textarea>
      <button id="effacerContenu" type="button">✖</button>
    </div><br>

    <label for="image">Image :</label>
    <div class="input-container">
      <input type="file" id="image" name="image">
      <button id="effacerImage" type="button">✖</button>
    </div><br>

    <!-- Utilisation d'une input de type "file" pour choisir une image -->

    <input type="submit" value="Publier">
  </form>
</div>
<script src="actionFormulaire.js"></script>
</body>
</html>
